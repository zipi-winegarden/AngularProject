<form [formGroup]="registerForm" class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card shadow-lg">
              <div class="card-body">
                  <h2 class="card-title text-center mb-4">Register</h2>
                  <div class="form-group">
                      <label for="code">Code</label>
                      <input type="text" id="code" formControlName="code" class="form-control">
                      <ng-container *ngIf="registerForm.controls['code'].errors as codeError">
                          <p *ngIf="codeError['required']" class="text-danger">Code is required!</p>
                      </ng-container>
                  </div>
                  <div class="form-group">
                      <label for="name">Username</label>
                      <input type="text" id="name" formControlName="name" class="form-control">
                      <ng-container *ngIf="registerForm.controls['name'].errors as nameError">
                          <p *ngIf="nameError['required']" class="text-danger">Username is required!</p>
                      </ng-container>
                  </div>
                  <div class="form-group">
                      <label for="address">Address</label>
                      <input type="text" id="address" formControlName="address" class="form-control">
                      <ng-container *ngIf="registerForm.controls['address'].errors as addressError">
                          <p *ngIf="addressError['required']" class="text-danger">Address is required!</p>
                      </ng-container>
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" formControlName="email" class="form-control">
                      <ng-container *ngIf="registerForm.controls['email'].errors as emailError">
                          <p *ngIf="emailError['required']" class="text-danger">Email is required!</p>
                          <p *ngIf="emailError['email']" class="text-danger">Invalid email format!</p>
                      </ng-container>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" formControlName="password" class="form-control">
                      <ng-container *ngIf="registerForm.controls['password'].errors as passwordError">
                          <p *ngIf="passwordError['required']" class="text-danger">Password is required!</p>
                      </ng-container>
                  </div>
                  <button type="submit" (click)="onSubmit()" [disabled]="registerForm.invalid" class="btn btn-block btn-primary">Register</button>
                  <div class="error-message text-center mt-3">{{ errorMessage }}</div>
              </div>
          </div>
      </div>
  </div>
</form>
