<form [formGroup]="loginForm" class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card shadow-lg">
              <div class="card-body">
                  <h2 class="card-title text-center mb-4">Login</h2>
                  <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" id="username" formControlName="username" class="form-control">
                      <ng-container *ngIf="loginForm.controls['username'].errors as usernameError">
                          <p *ngIf="usernameError['required']" class="text-danger">Username is required!</p>
                      </ng-container>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" formControlName="password" class="form-control">
                      <ng-container *ngIf="loginForm.controls['password'].errors as passwordError">
                          <p *ngIf="passwordError['required']" class="text-danger">Password is required!</p>
                      </ng-container>
                  </div>
                  <button type="submit" (click)="onSubmit()" [disabled]="loginForm.invalid" class="btn btn-block">Login</button>
                  <div class="error-message text-center mt-3">{{ errorMessage }}</div>
              </div>
          </div>
      </div>
  </div>
</form>
